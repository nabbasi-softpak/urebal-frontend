<div class="slds-grid slds-wrap blueleaf-dashboard-container">
    <div class="slds-size--1-of-1 box color-white">
        <urebal-widget [showFooter]="false">
            <div header>
                <div class="blueleaf-widget-header">
                    <!-- Grid Header -->
                    <div id="grid-header-securityMaster">
                        <div class="slds-grid slds-grid--vertical-align-center">
                            <div class="slds-col">
                                <div class="slds-media slds-no-space slds-grow">
                                    <div class="slds-media__body">
                                        Import Support File
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div body>
                <!-- Grid container -->
                <div class=" slds-m-top--medium">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-8">
                            <h2>
                                <span class="slds-text-heading--small text-bold">Upload Support File</span>
                            </h2>
                        </div>
                        <div class="slds-col slds-size_3-of-8">
                            <div class="slds-file-selector_files full-width">
                                <div class="slds-file-selector__dropzone full-width">
                                    <input type="file" (change)="selectFile($event);"
                                           class="slds-file-selector__input slds-assistive-text" accept=".ur"
                                           id="file-upload-input-02" aria-describedby="file-selector-id">
                                    <span class="slds-file-selector__body" id="file-selector-secondary-label">
                                      <label class="slds-file-selector__text slds-medium-show full-width urebal-word-wrap upload-message"
                                             for="file-upload-input-02" [innerHtml]="uploadSupportFileConfig.fileStatus"></label>
                                      <span class="remove-file" [hidden]="uploadSupportFileConfig.hideClose" (click)="cleanFile();">
                                        <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                                          <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                               [attr.xlink:href]="urebalService.getAppContext() + '/assets/css_framework/assets/icons/utility-sprite/svg/symbols.svg#close'"/>
                                        </svg>
                                      </span>
                                      <label class="slds-file-selector__button slds-button_neutral"
                                             style="margin-left: auto;" for="file-upload-input-02">
                                        <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                                          <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                               [attr.xlink:href]="urebalService.getAppContext() + '/assets/css_framework/assets/icons/utility-sprite/svg/symbols.svg#upload'"/>
                                        </svg>
                                        Upload
                                      </label>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="slds-col slds-size_3-of-8">
                            <button class="slds-button slds-button_stateful slds-button_neutral slds-not-selected slds-m-left--small" [disabled]="uploadSupportFileConfig.disableUpload" aria-live="assertive" (click)="uploadSupportFile($event)">Upload Support File</button>
                        </div>
                    </div>
                </div>
                <hr/>
                <div>
                    <h2>
                        <span class="slds-text-heading--small text-bold">Import Report</span>
                    </h2>
                </div>
                <div class="uGrid slds-m-top--medium">
                    <softpak-grid #refImportSupport
                                  [columns]='columnsImportSupport'
                                  [source]="dataAdapterImportSupport"
                                  [width]="'100%'"
                                  [height]="'375px'"
                                  (onCellclick)="onCellClick($event)"
                    ></softpak-grid>
                </div>
            </div>
            <div footer>

            </div>
        </urebal-widget>
    </div>
</div>
