
<div class="slds-grid slds-wrap slds-p-around--medium">



  <div class="slds-size--1-of-1 box color-white">


    <div class="slds-page-header color-white no-print">
      <div class="slds-grid slds-grid--vertical-align-center">


        <div class="slds-col">
          <div class="slds-media slds-no-space slds-grow">

            <div class="slds-media__body">
              <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate">Report - Shares Summary</h1>
            </div>
          </div>
        </div>


        <div class="slds-grid slds-grid--vertical-align-center slds-text-align--right">


          <div class="slds-grid">

            <button [disabled] = "(errMsg != '' || disableBtns)" (click)="printme()" class="slds-button slds-button--neutral slds-m-horizontal--small" aria-haspopup="true" title="Print View">
              Print
            </button>
            <button [disabled] = "(errMsg != '' || disableBtns)" (click)="exportme()" class="slds-button slds-button_icon-border slds-button_icon slds-m-horizontal--small" aria-haspopup="true" title="Export">
              <svg class="slds-button__icon" aria-hidden="true">
                <use [attr.xlink:href]="workspaceService.getAppContext() + '/assets/css_framework/assets/icons/utility-sprite/svg/symbols.svg#download'"></use>
              </svg>

            </button>
          </div>

        </div>

      </div>

    </div>

    <div class="slds-size--1-of-1">


      <!-- options -->
      <div class="slds-p-around--small slds-p-horizontal--medium gradient-background slds-border--bottom quick-filters slds-align--absolute-center no-print">

        <div class="slds-form--inline">



          <div class="slds-form-element">
            <label class="slds-form-element__label">Account Name</label>
            <div class="slds-form-element__control">

              <!--Implement autocomplete here ...  -->
              <app-autocomplete (postSelect)="getReport($event)" [items]="portfolioList" [inputID]="'autocomplete-sharelot'" [template]="'portfolio'" [placeholder]="'Enter Account Name'" [defaultValue]="''"> </app-autocomplete>

            </div>
          </div>

        </div>



      </div>

      <div>

      </div>
      <div class="slds-hide container" id="printData" style="width: 100%">


        <div  class="slds-p-around--medium myContainer" id="summary">

          <div class="slds-container_center gridContainer">


            <app-account-summary></app-account-summary>


            <!-- Stock Report List Grid Component -->

            <div>

              <urebal-grid #stockReportGrid gridId="stockreport" [displayHeader]=false panelTitle="Stock Report"
                           [autoHeight]=true [columnReorder]=false [columnResize]=false
                           dataType="json"
                           rowRendererColumns='[
                                  {"name":"ticker","value":"$$$","color":"blue"}
                              ]'

                           dataColumns='[
                                  {"name":"id","type":"number"},
                                  {"name":"accountId","type":"string"},
                                  {"name":"tradeType","type":"string"},
                                  {"name":"initPct","type":"number"},
                                  {"name":"initShares","type":"number"},
                                  {"name":"attributeList","type":"string"},
                                  {"name":"price","type":"number"},
                                  {"name":"optValue","type":"number"},
                                  {"name":"optPct","type":"number"},
                                  {"name":"optShares","type":"number"},
                                  {"name":"roundTradeValue","type":"number"},
                                  {"name":"roundTradePct","type":"number"},
                                  {"name":"roundTradeShares","type":"number"},
                                  {"name":"ticker","type":"string"},
                                  {"name":"equivalenceName","type":"string"},
                                  {"name":"securityType","type":"string"},
                                  {"name":"tradeValue","type":"number"},
                                  {"name":"tradePct","type":"number"},
                                  {"name":"tradeShares","type":"number"},
                                  {"name":"adjustedTargetShares","type":"number"},
                                  {"name":"adjustedTargetValue","type":"number"},
                                  {"name":"targetValue","type":"number"},
                                  {"name":"initValue","type":"number"},
                                  {"name":"targetShares","type":"number"},
                                  {"name":"workflowId","type":"number"},
                                  {"name":"modelTargetPct","type":"number"},
                                  {"name":"adjustedTargetPct","type":"number"},
                                  {"name":"modelMinPct","type":"number"},
                                  {"name":"modelMaxPct","type":"number"},
                                  {"name":"adjustedMinPct","type":"number"},
                                  {"name":"adjustedMaxPct","type":"number"}
                              ]'

                           gridColumns='[
                                  { "text": "Security ID", "exportable": true, "align": "center", "datafield": "ticker", "cellsalign":"left", "cellsrenderer":"cellsRenderer", "minWidth": "200"},
                                  { "text": "Attribute Name", "exportable": false, "align": "center", "cellsalign":"left", "datafield": "attributeList", "cellsrenderer":"cellsRenderer", "minWidth": "150"},
                                  { "text": "Equivalence Name", "exportable": false, "align": "center", "cellsalign":"left", "datafield": "equivalenceName", "cellsrenderer":"cellsRenderer", "minWidth": "150"},
                                  { "text": "Security Type", "exportable": false, "align": "center", "cellsalign":"left", "datafield": "securityType", "cellsrenderer":"cellsRenderer", "minWidth": "150"},
                                  { "text": "Action", "exportable": true, "align": "center", "cellsalign":"left", "datafield": "tradeType", "cellsrenderer":"cellsRenderer", "minWidth": "80"},
                                  { "text": "Price (USD)", "exportable": true, "align": "center", "cellsalign":"right", "datafield": "price", "cellsrenderer":"cellsRenderer", "cellsformat": "c2", "minWidth": "80" },
                                  { "text": "Trade Shares", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "tradeShares", "cellsrenderer":"cellsRenderer","cellsformat": "d0", "minWidth": "120"},
                                  { "text": "Round Trade Shares", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "roundTradeShares", "cellsrenderer":"cellsRenderer","cellsformat": "d0", "minWidth": "140"},
                                  { "text": "Trade Dollar (USD)", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "tradeValue", "cellsrenderer":"cellsRenderer","cellsformat": "c2", "minWidth": "120"},
                                  { "text": "Trade %", "exportable": true, "align": "center", "cellsalign":"right", "datafield": "tradePct", "cellsrenderer":"cellsRenderer","cellsformat": "d2", "minWidth": "120"},
                                  { "text": "Init %", "exportable": true, "align": "center", "cellsalign":"right", "datafield": "initPct", "cellsrenderer":"cellsRenderer","cellsformat": "d2", "minWidth": "120"},
                                  { "text": "Target %", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "modelTargetPct", "cellsrenderer":"cellsRenderer","cellsformat": "d2", "minWidth": "120"},
                                  { "text": "Min %", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "modelMinPct", "cellsrenderer":"cellsRenderer","cellsformat": "d2", "minWidth": "80"},
                                  { "text": "Max %", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "modelMaxPct", "cellsrenderer":"cellsRenderer","cellsformat": "d2", "minWidth": "80"},
                                  { "text": "Adjusted Target %", "exportable": true, "align": "center", "cellsalign":"right", "datafield": "adjustedTargetPct", "cellsrenderer":"cellsRenderer","cellsformat": "d2", "minWidth": "140"},
                                  { "text": "Adjusted Min %", "exportable": true, "align": "center", "cellsalign":"right", "datafield": "adjustedMinPct", "cellsrenderer":"cellsRenderer","cellsformat": "d2", "minWidth": "140"},
                                  { "text": "Adjusted Max %", "exportable": true, "align": "center", "cellsalign":"right", "datafield": "adjustedMaxPct", "cellsrenderer":"cellsRenderer","cellsformat": "d2", "minWidth": "140"},
                                  { "text": "Proposed %", "exportable": true, "align": "center", "cellsalign":"right", "datafield": "optPct", "cellsrenderer":"cellsRenderer","cellsformat": "d2", "minWidth": "120"},
                                  { "text": "Init. Shares", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "initShares", "cellsrenderer":"cellsRenderer","cellsformat": "d0", "minWidth": "140"},
                                  { "text": "Target Shares", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "targetShares", "cellsrenderer":"cellsRenderer","cellsformat": "d0", "minWidth": "140"},
                                  { "text": "Proposed Shares", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "optShares", "cellsrenderer":"cellsRenderer","cellsformat": "d0", "minWidth": "140"},
                                  { "text": "Init. Dollar (USD)", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "initValue", "cellsrenderer":"cellsRenderer","cellsformat": "c2", "minWidth": "140"},
                                  { "text": "Target Dollar (USD)", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "targetValue", "cellsrenderer":"cellsRenderer","cellsformat": "c2", "minWidth": "140"},
                                  { "text": "Proposed Dollar (USD)", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "optValue", "cellsrenderer":"cellsRenderer","cellsformat": "c2", "minWidth": "140"},
                                  { "text": "Round Trade Dollar (USD)", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "roundTradeValue", "cellsrenderer":"cellsRenderer","cellsformat": "c2", "minWidth": "160"},
                                  { "text": "Round Trade %", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "roundTradePct", "cellsrenderer":"cellsRenderer","cellsformat": "d2", "minWidth": "160"},
                                  { "text": "Adjusted Target Shares", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "adjustedTargetShares", "cellsrenderer":"cellsRenderer","cellsformat": "d0", "minWidth": "160"},
                                  { "text": "Adjusted Target Dollar (USD)", "exportable": false, "align": "center", "cellsalign":"right", "datafield": "adjustedTargetValue", "cellsrenderer":"cellsRenderer","cellsformat": "c2", "minWidth": "160"}
                              ]'
              >
              </urebal-grid>

            </div>
          </div>

        </div>







      </div>

    </div>



  </div>

  <!--<div *ngIf="(errMsg != '')" class="alert alert-danger slds-size&#45;&#45;1-of-1 slds-text-align&#45;&#45;center">-->
    <!--<div>-->
      <!--{{errMsg}}-->
    <!--</div>-->
  <!--</div>-->



</div>
