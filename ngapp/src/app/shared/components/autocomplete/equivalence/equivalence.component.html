<li *ngFor="let item of items">
  <a (click)="selectItem(item)">
    <div class="slds-grid slds-grid--align-spread">
      <div class="slds-col">
        <span class="ticker-title">{{item.name}}</span>
      </div>
      <div class="slds-col">
        <span class="text-color-price">ID: {{item.id}}</span>
      </div>
    </div>
  </a>
</li>
