<div class="slds-filter--row slds-p-around--medium">
  <label class="slds-form-element__label blueleaf-text" >Household</label>
  <form class="slds-form--inline">

    <div class="slds-form-element">
      <div class="slds-form-element__control blueleaf-text">
        <label class="slds-form-element__label"><input type="radio" (click)="onClick(true)" [(ngModel)]="isHousehold" name="isHousehold" [value]="true"> Yes</label>
        <label class="slds-form-element__label"><input type="radio" (click)="onClick(false)" [(ngModel)]="isHousehold" name="isHousehold" [value]="false"> No</label>
      </div>
    </div>


    <div class="slds-form-element">
      <div class="slds-form-element__control">
        <button (click)="removeParameter()" class="slds-button slds-button--icon-border" aria-live="assertive" title="Remove Household">
          <svg class="slds-button__icon" aria-hidden="true" style="color: #007dc4">
            <use [attr.xlink:href]="urebalService.getAppContext() + '/assets/css_framework/assets/icons/utility-sprite/svg/symbols.svg#dash'"></use>
          </svg>
          <span class="slds-assistive-text">Remove Household</span>
        </button>
      </div>
    </div>

  </form>
</div>
